<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem carteira? Responda S ou N");
    var alcool = prompt("Você bebeu? Responda S ou N");
    

    if (alcool == "N" && idade >= 18 && temCarteira == "S") {
        mostra("Pode dirigir, mas se beber chama um UBER");
    }else{
        mostra("Não pode dirigir deliquente!");
    }

</script>
