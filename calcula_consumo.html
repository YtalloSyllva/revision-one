<meta charset="UTF8">
<h3>Álcool ou Gasolina?</h3>
<script>
    var tanque = 40
    var caminhoComGasolina = 480
    var caminhoComAlcool = 300

    document.write("O consumo com Gasolina é de " + caminhoComGasolina / tanque + " Km/L");
    document.write("<br>");
    document.write("O consumo com Gasolina é de " + caminhoComAlcool / tanque + " Km/L");
</script>
