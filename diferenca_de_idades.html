<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var idadeEu = 29
    var idadeAmigo = 34
    var diferencaDeIdades = idadeAmigo - idadeEu;
    mostra("Nossa diferença de Idades é de " + diferencaDeIdades);
        
</script>
